<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Levels</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #000;
      border: 3px solid #333;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: none;
    }
    #restartBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="restartBtn">Restart</button>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    const box = 20; // size of snake segment
    let snake, food, direction, score, gameInterval, speed, level, blocks;

    document.addEventListener("keydown", setDirection);

    function setDirection(e) {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        if (i === 0) {
          ctx.fillStyle = "lime";
          ctx.beginPath();
          ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
          ctx.fill();
        } else {
          ctx.fillStyle = "green";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBlocks() {
      ctx.fillStyle = "gray";
      blocks.forEach(b => ctx.fillRect(b.x, b.y, box, box));
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score + "  Level: " + level, 10, 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSnake();
      drawFood();
      drawBlocks();
      drawScore();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "UP") snakeY -= box;
      if (direction === "DOWN") snakeY += box;
      if (direction === "LEFT") snakeX -= box;
      if (direction === "RIGHT") snakeX += box;

      // Wrap around walls
      if (snakeX < 0) snakeX = canvas.width - box;
      if (snakeY < 0) snakeY = canvas.height - box;
      if (snakeX >= canvas.width) snakeX = 0;
      if (snakeY >= canvas.height) snakeY = 0;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };

        // Increase speed
        clearInterval(gameInterval);
        speed = Math.max(50, speed - 5);
        gameInterval = setInterval(update, speed);

        // Level up at 50 points
        if (score >= 50 && level === 1) {
          level = 2;
          generateBlocks();
        }
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (collision(newHead, snake) || collision(newHead, blocks)) {
        clearInterval(gameInterval);
        restartBtn.style.display = "inline-block";
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function generateBlocks() {
      blocks = [];
      for (let i = 0; i < 20; i++) {
        blocks.push({
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        });
      }
    }

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      level = 1;
      blocks = [];
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
      restartBtn.style.display = "none";
      if (gameInterval) clearInterval(gameInterval);
      speed = 150;
      gameInterval = setInterval(update, speed);
    }

    restartBtn.addEventListener("click", startGame);

    startGame();
  </script>
</body>
</html>
