<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game Improved</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9f871, #a8e6a1);
      font-family: Arial, sans-serif;
    }
    canvas {
      background: yellow;
      border: 4px solid #333;
      border-radius: 10px;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: none;
    }
    #restartBtn:hover {
      background-color: #45a049;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .control-row {
      display: flex;
      gap: 10px;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .control-btn:active {
      background: #0056b3;
    }
    #historyLink {
      margin-top: 10px;
      font-size: 14px;
    }
    #historyLink a {
      color: #007BFF;
      text-decoration: none;
    }
    #historyLink a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <button id="restartBtn">Restart</button>

    <!-- ChatGPT conversation history link for teacher reference -->
  <!-- https://chatgpt.com/share/68d77aaa-4efc-8007-8ce1-f29c99affca6 -->
  <div id="historyLink">
    Game development history: 
    <a href="https://chatgpt.com/share/68d77aaa-4efc-8007-8ce1-f29c99affca6" target="_blank">Click here</a>
  </div>

  <!-- Mobile Controls -->
  <div id="controls">
    <button class="control-btn" data-dir="UP">▲</button>
    <div class="control-row">
      <button class="control-btn" data-dir="LEFT">◀</button>
      <button class="control-btn" data-dir="DOWN">▼</button>
      <button class="control-btn" data-dir="RIGHT">▶</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const controlButtons = document.querySelectorAll(".control-btn");

    const box = 20; 
    let snake, food, direction, score, gameInterval, speed, level, blocks;
    let fireworks = [];

    document.addEventListener("keydown", setDirection);
    controlButtons.forEach(btn => {
      btn.addEventListener("click", () => setDirection({key: btn.dataset.dir}));
    });

    function setDirection(e) {
      if ((e.key === "ArrowUp" || e.key === "UP") && direction !== "DOWN") direction = "UP";
      else if ((e.key === "ArrowDown" || e.key === "DOWN") && direction !== "UP") direction = "DOWN";
      else if ((e.key === "ArrowLeft" || e.key === "LEFT") && direction !== "RIGHT") direction = "LEFT";
      else if ((e.key === "ArrowRight" || e.key === "RIGHT") && direction !== "LEFT") direction = "RIGHT";
    }

    function drawGrid() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#f5e050";
      for (let x = 0; x < canvas.width; x += box) {
        for (let y = 0; y < canvas.height; y += box) {
          ctx.strokeRect(x, y, box, box);
        }
      }
    }

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        if (i === 0) {
          ctx.fillStyle = "green";
          ctx.beginPath();
          ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
          ctx.fill();

          // Eyes
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(snake[i].x + 5, snake[i].y + 7, 3, 0, Math.PI * 2);
          ctx.arc(snake[i].x + 15, snake[i].y + 7, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.beginPath();
          ctx.arc(snake[i].x + 5, snake[i].y + 7, 1.5, 0, Math.PI * 2);
          ctx.arc(snake[i].x + 15, snake[i].y + 7, 1.5, 0, Math.PI * 2);
          ctx.fill();

          // Tongue
          ctx.strokeStyle = "red";
          ctx.beginPath();
          ctx.moveTo(snake[i].x + box / 2, snake[i].y + box);
          ctx.lineTo(snake[i].x + box / 2, snake[i].y + box + 8);
          ctx.stroke();
        } else {
          ctx.fillStyle = i % 2 === 0 ? "#006400" : "#228B22";
          ctx.beginPath();
          ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function drawFood() {
      ctx.fillStyle = "#8B4513";
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(food.x + box / 2 + i * 6, food.y + box / 2, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawBlocks() {
      ctx.fillStyle = "gray";
      blocks.forEach(b => ctx.fillRect(b.x, b.y, box, box));
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score + "  Level: " + level, 10, 20);
    }

    function drawFireworks() {
      fireworks.forEach((f, index) => {
        f.x += f.vx;
        f.y += f.vy;
        f.alpha -= 0.02;

        ctx.fillStyle = `rgba(${f.color},${f.alpha})`;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
        ctx.fill();

        if (f.alpha <= 0) fireworks.splice(index, 1);
      });
    }

    function launchFireworks() {
      for (let i = 0; i < 50; i++) {
        fireworks.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          color: `${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)}`,
          alpha: 1
        });
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawSnake();
      drawFood();
      drawBlocks();
      drawScore();
      drawFireworks();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "UP") snakeY -= box;
      if (direction === "DOWN") snakeY += box;
      if (direction === "LEFT") snakeX -= box;
      if (direction === "RIGHT") snakeX += box;

      // Wrap walls
      if (snakeX < 0) snakeX = canvas.width - box;
      if (snakeY < 0) snakeY = canvas.height - box;
      if (snakeX >= canvas.width) snakeX = 0;
      if (snakeY >= canvas.height) snakeY = 0;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };

        clearInterval(gameInterval);
        speed = Math.max(50, speed - 5);
        gameInterval = setInterval(update, speed);

        // Level up at 15 points
        if (score >= 15 && level === 1) {
          level = 2;
          generateBlocks();
          launchFireworks();
        }
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (collision(newHead, snake) || collision(newHead, blocks)) {
        clearInterval(gameInterval);
        restartBtn.style.display = "inline-block";
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function generateBlocks() {
      blocks = [];
      for (let i = 0; i < 20; i++) {
        blocks.push({
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        });
      }
    }

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      level = 1;
      blocks = [];
      fireworks = [];
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
      restartBtn.style.display = "none";
      if (gameInterval) clearInterval(gameInterval);
      speed = 150;
      gameInterval = setInterval(update, speed);
    }

    restartBtn.addEventListener("click", startGame);

    startGame();
  </script>
</body>
</html>
